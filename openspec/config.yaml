# 全局项目上下文
context: |
  1. 交流语言：始终使用中文（简体）与开发者交流。
  2. 编码风格：所有生成的代码必须包含详细的中文注释。
  3. 技术栈：前端使用vue3、vite、typescript等。
  4. 文档要求：所有的 .spec.md 和 .change.md 文档必须使用中文编写。

# 专项规则
rules:
  proposal:
    - 提案内容必须使用中文。
    - 必须包含“设计思路”和“潜在风险”章节。
  tasks:
    # - 将任务拆解为最大 1 小时的工作量。
    - 任务描述必须清晰，且使用中文。
  specs:
    - 规范文档必须涵盖边界情况（Edge Cases）。